        <nav>

                <h1>ZAKK Bread</h1>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="bread.html">Bread</a></li>

            <div class="product-item">

                <div class="product-info">
                    <h2>Pancakes</h2>
                    <p class="price">5$</p>
                    <button><a href="view.html">Buy</a></button>

            <div class="product-item">
                <div class="image-wrapper">
                    <img src="img/bananamade.jpg" alt="Banana Made">

                <div class="product-info">
                    <h2>Banana Made</h2>
                    <p class="price">9$</p>
