<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.io</title>
    <link rel="stylesheet" href="store.css">
</head>
<style>
    .cart .img img {
    width: 100%;
    height: auto; 
    object-fit: cover; 
}

</style>
<body>
    <header class="container">
        <nav>
            <div class="logo">
                <h1>.io</h1>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="store.html">store</a></li>
                    <li><a href="dashboard.html">dashboard</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="cart" id="cart">

        </div>
    </div>

    <div class="footer">
        <div class="container footer-columns">
            <div class="footer-column">
                <h2>About Us</h2>
                <p>No.1 in Rwanda</p>
                <button>READ MORE</button>
            </div>
            <div class="footer-column">
                <h2>Contact Info</h2>
                <p>Musanze, Northern Province, Rwanda</p>
                <p>mozakk.io@gmail.com</p>
                <p>+250 798701484</p>
            </div>
        </div>
        <div class="container footer-copyrights">
            <p>Copyright 2024 by <b>.io</b> | All Rights Reserved</p>
        </div>
    </div>

    <script>
        const task_id = new URLSearchParams(window.location.search).get("id")
        const cart = document.getElementById("cart")

        const GetProduct = async function(){
            const response = await fetch(`/api/products/${task_id}`)
            const data = await response.json()
            cart.innerHTML = `<div class="img">
                <img width="100%" src="${data.product.image}"
            </div>
            <div class="content">
                <h1>${data.product.name}</h1>
                <h2>$${data.product.price}</h2>
                <p style="color: #714a278f;">
                    "${data.product.description}."
                </p>
                <input type="number" placeholder="1" id="quantity">
                <button id="quantity_btn">Add to Cart</button>
            </div>`
           
        }
        GetProduct() 
    </script>

    <script src="./product.js"></script>
</body>
</html>
