<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<style>
  a {
    text-decoration: none;
    color: black;
  }
</style>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Add Product</h2>
      <form id="product-form">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

        <label for="product-description">Description</label>
        <textarea id="product-description" name="product-description" rows="3" placeholder="Enter product description" required></textarea>

        <label for="product-price">Price</label>
        <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>

        <label for="product-quantity">Quantity</label>
        <input type="number" id="product-quantity" name="product-quantity" placeholder="Enter product quantity" required>


        <button type="submit">update Product</button>
      </form>
    </div>

  </div>

  <script src="./update-product.js"></script>
</body>
</html>
